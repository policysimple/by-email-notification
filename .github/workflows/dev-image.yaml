name: CI

on:
  push:
    branches:
        - "iariza/fix/argocd"

env:
  REGISTRY: hub.docker.com

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.PSW_DOCKER_USER }}
        password: ${{ secrets.PSW_DOCKER }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: cuemby/ccp-email-notification-service:1